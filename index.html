<script>
  var Maze, MazeGame;
  const introScreen = document.getElementById('start-screen');
  const startButton = document.getElementById('start-button');
  const makeMaze = (id, width, height, speech = false) => {
    Maze = new FancyMazeBuilder(width, height);
    Maze.display(id);
    MazeGame = new Mazing("maze");
    if(speech) {
      MazeGame.enableSpeech();
    }
  };

  startButton.addEventListener('click', () => {
    introScreen.classList.add('hidden');
    introScreen.style.display = 'none'; 
    
    makeMaze("maze_container", 12, 12);
    
    setTimeout(() => {
      document.getElementById('maze_container').classList.add('visible');
    }, 100);
  });



  

</script>
